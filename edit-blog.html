<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content here -->
</head>
<body>
    <!-- Your HTML content here -->

    <div class="container">
        <h1>Edit Blog</h1>
        <form id="editBlogForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <br>
            <button type="submit">Save Changes</button>
            <button type="button" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>

    <!-- Your other HTML content here -->

    <script>
        // JavaScript for edit-blog.html

        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function(event) {
            // Retrieve the blog data from sessionStorage
            const blogToEdit = JSON.parse(sessionStorage.getItem('blogToEdit'));

            // Populate the form fields with the blog data if available
            if (blogToEdit) {
                document.getElementById('title').value = blogToEdit.title;
                document.getElementById('content').value = blogToEdit.content;
                document.getElementById('author').value = blogToEdit.author;
            } else {
                console.error('No blog data found in sessionStorage');
            }

            // Function to handle form submission
            document.getElementById('editBlogForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                // Get updated form data
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const author = document.getElementById('author').value;

                try {
                    const response = await fetch(`/api/blogs/${blogToEdit._id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title, content, author }),
                    });

                    if (response.ok) {
                        // Redirect to the admin.html page after successful update
                        window.location.href = '/admin.html';
                    } else {
                        throw new Error('Failed to update blog');
                    }
                } catch (error) {
                    console.error('Error updating blog:', error.message);
                    // Handle error: display error message to the user
                }
            });

            // Function to handle cancel button click
            function cancelEdit() {
                // Redirect to the admin.html page
                window.location.href = '/admin.html';
            }
        });
    </script>
</body>
</html>
