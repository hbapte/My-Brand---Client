<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
    <!-- Add link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/blog-details.css">
</head>
<body>
    <div class="blog-post">

        <div class="featured-image" id="blog-featured-image"></div>

        <div class="blog-header">
            <h2 id="blog-title"></h2>
            <div class="meta-info">
                <span><i class="far fa-calendar-alt"></i> <span id="blog-date"></span></span>
                <span><i class="far fa-user"></i> <span id="blog-author"></span></span>
                <span><i class="far fa-clock"></i> <span id="blog-reading-time"></span> min read</span>
            </div>
        </div>
        <div class="blog-excerpt" id="blog-excerpt"></div>
        <div class="blog-tags" id="blog-tags"></div>
        <div class="blog-content" id="blog-content"></div>

                <textarea id="comment-text" placeholder="Your Comment" required></textarea>
                <button type="submit">Submit</button>
            </form>

</body>
</html>
