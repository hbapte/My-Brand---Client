<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Write Blog</title>
    <link rel="stylesheet" href="/css/edit-blog.css">

</head>
<body>

<div class="container">
    <h1>Write a New Blog</h1>
    <form id="blogForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" required></textarea>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <br>
        <button type="submit">Publish Blog</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('blogForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const author = document.getElementById('author').value;

            try {
                const response = await fetch('https://my-brand-oxuh.onrender.com/api/blogs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content, author }),
                });

                if (!response.ok) {
                    throw new Error('Failed to create blog');
                }

                // Clear input fields after successful submission
                form.reset();

                const data = await response.json();
                console.log('Blog created successfully:', data);

                // Redirect to the dashboard after successful blog creation
                window.location.href = './admin.html'; // Change to your dashboard URL
            } catch (error) {
                console.error('Error creating blog:', error.message);
                // Handle error: display error message to the user
            }
        });
    });
</script>

</body>
</html>
