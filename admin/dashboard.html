<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Admin Dashboard - My Brand</title>
</head>

<body id="body">
  <div class="container">
    <nav class="navbar">
      <div class="nav_icon" onclick="toggleSidebar()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="navbar__left">
      </div>
      <div class="navbar__right">

        <a href="#">
          <img width="30" src="/images/avatar.svg" alt="" />
          <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
        </a>
      </div>
    </nav>

    <main>
      <div class="main__container">
        <!-- MAIN TITLE STARTS HERE -->

        <div class="main__title">

          <div class="main__greeting">
            <h1>Welcome back!</h1>

          </div>
        </div>

        <!-- MAIN TITLE ENDS HERE -->

        <!-- MAIN CARDS STARTS HERE -->
        <div class="main__cards">
          <div class="card">
            <i class="fa fa-user-o fa-2x text-lightblue" aria-hidden="true"></i>
            <div class="card_inner">
              <a href="./messages/inbox.html">
                <p class="text-primary-p">Total number of Messages</p>
              </a>
              <span id="totalMessagesCount" class="font-bold text-title">
                <div class="loader"></div>
              </span>
            </div>
          </div>

          <div class="card">
            <i class="fa fa-calendar fa-2x text-red" aria-hidden="true"></i>
            <div class="card_inner">
              <a href="./blogs/published.html">
                <p class="text-primary-p">Total Published Blogs

                </p>
              </a>
              <span id="publishedBlogsCount" class="font-bold text-title">
                <div class="loader"></div>
            </span>
            </div>
          </div>
        </div>
        <!-- MAIN CARDS ENDS HERE -->

      </div>
    </main>

    <div id="sidebar">
      <div class="sidebar__title">
        <div class="sidebar__img">

          <h1>Admin</h1>
        </div>
        <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
      </div>

      <div class="sidebar__menu">
        <div class="sidebar__link active_menu_link">
          <i class="fa fa-home"></i>
          <a href="#">Summary</a>
        </div>

        <h2>Messages</h2>
        <div class="sidebar__link">
          <i class="fa fa-user-secret" aria-hidden="true"></i>
          <a href="./messages/inbox.html">Inbox</a>
        </div>
        <h2>Blogs</h2>
        <div class="sidebar__link">
          <i class="fa fa-edit"></i>
          <a href="/new-blog.html">New Blog</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-money"></i>
          <a href="./blogs/published.html">Published</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-pencil"></i>
          <a href="#">Drafts</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-bookmark"></i>
          <a href="#">Bookmarks</a>
        </div>

        <div class="sidebar__logout">
          <i class="fa fa-power-off"></i>
          <a href="/index.html">Log out</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
