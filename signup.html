    <main id="signup-form">
      <form id="SignUpForm" action="/register" method="POST" onsubmit="return validateRegisterForm(event)">


        <div id="signup-headers">
        <h2 class="signup-form-title">Sign up</h2>
        <p class="login-account">Already have an account? <a href="/login.html">Login Now</a></p>
        </div>
        
        <fieldset>
          <div class="signup-inputs">
            <label for="names" class="signup-label">Names: </label>
            <input type="text" name="names" id="names" autocomplete="name" />
            <div id="namesError" class="error-message"></div>

            <label for="email" class="signup-label">Email: </label>
            <input type="email" name="email" id="email" />
            <div id="emailError" class="error-message"></div>

            <label for="username" class="signup-label">Username:</label>
            <input type="text" name="username" id="username" autocomplete="username"/>
            <div id="usernameError" class="error-message"></div>

            <label for="password" class="signup-label">Password:</label>
            <input type="password" name="password" id="password" />
            <i class="fas fa-eye" id="togglePassword"></i>
            <div id="passwordError" class="error-message"></div>

            <label for="confirm-password" class="signup-label">Confirm Password:</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
           
            <div id="confirmPasswordError" class="error-message"></div>

            <div id="check">
              <div class="signup-check">
              <input type="checkbox" name="agree" id="agree" />
              <label for="agree">Agree to <a href="#" class="terms">Terms & Conditions </a></label>
              </div>
              <div class="signup-check">
              <input type="checkbox" name="newsletter" id="newsletter" />
              <label for="newsletter" >Subscribe to my newsletter</label>
              </div>
            </div>

            <button type="submit" class="signup-btn">Sign up</button>
            <div id="SignupSent"></div>
           
          </div>
        </fieldset>
        
      </form>
    </main>
