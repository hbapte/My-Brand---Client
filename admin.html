<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous"
/>
  <link rel="stylesheet" href="css/style5.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar__title">
        <div class="sidebar__img">
          <h1>Admin</h1>
        </div>
        <!-- <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i> -->
      </div>
      <div class="sidebar__menu">
        <div class="sidebar__link active_menu_link">
          <i class="fa fa-home"></i>
          <a href="#" id="summary-link">Summary</a>
        </div>
        
        
        <h2>Messages</h2>
        <div class="sidebar__link">
          <i class="fa fa-user-secret" aria-hidden="true"></i>
          <a href="#">Inbox</a>
        </div>
        <h2>Blogs</h2>
        <div class="sidebar__link">
          <i class="fa fa-edit"></i>
          <a href="new-blog.html">New Blog</a> 
        </div>
        <div class="sidebar__link">
          <i class="fa fa-money"></i>
          <a href="#">Published</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-pencil"></i>
          <a href="#">Drafts</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-bookmark"></i>
          <a href="#">Bookmarks</a>
        </div>
        <div class="sidebar__logout">
          <i class="fa fa-power-off"></i>
          <a href="index.html">Log out</a>
        </div>
      </div>
    </div>
    
  
    <!-- Main Content -->
    <div class="main-content">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <!-- <i class="fa fa-bars" aria-hidden="true"></i> -->
        </div>

        <div class="navbar__right">
          <a href="#">
            <img width="30" src="./images/avatar.svg" alt="">
          </a>
        </div>
      </nav>
  
      <!-- Main -->
      <main>
        <div class="main__container">
          <!-- Main Title -->
          <div class="main__title">
            <img src="assets/hello.svg" alt="">
            <div class="main__greeting">
              <p>Welcome to dashboard</p>
            </div>
          </div>
  
          <!-- Tabs -->
          <div class="tabs">
            <div class="tab active" id="messages-tab">Messages</div>
            <div class="tab" id="blogs-tab">Published Blogs</div>
          </div>
  
          <!-- Tab content -->
  


          <div id="messages" class="tab-content" style="display: block;">
            <div>
              <h2>Received Messages</h2>
              <table id="messagesTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                  </tr>
                </thead>
                <tbody id="messagesBody">
                  <!-- Messages will be populated here -->
                </tbody>
              </table>
            </div>
          </div>
          
          <div id="blogs" class="tab-content">
            <div class="blog-container">
              <h2>Published Blogs</h2>
              <table id="blogsTable">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Author</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="blogsBody">
                  <!-- Blogs will be populated here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="js/dashboard.js"></script>
</body>
</html>
